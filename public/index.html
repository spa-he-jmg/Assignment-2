<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicTacToe</title>
</head>
<body style="visibility: hidden;">
    <!-- Fix for Firefox FOUC -->
    <script>0</script>
    <div id="menu-wrapper" class="active">
        <h1 id="title">Tic Tac Toe</h1>
        <div id="menu">
            <button id='start-pvp' class="menu-btn">Start Game</button>
            <button class="menu-btn">Test for AI</button> 
        </div>
    </div>
    <div id="game-wrapper">
        <div id="score-board">
            <div id="scores">

            </div>
            <div id="turn">
                <span><span id="player-turn"></span> turn</span>
            </div>  
        </div>
        <div id="gameboard">

        </div>
    </div>
    <div id="results-wrapper">
        <h1 id="player-winner"></h1>
        <h3>Wins!</h3>
        <button id="restart-game">Restart game</button>
        <button id="end-game">Back to menu</button>
    </div>
</body>
</html>
